<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS de Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/contacto.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--Fuente-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript y dependencias de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contacto - Concientizacion sobre Ciberseguridad</title>
  </head>
  <body>
    <!--Barra de Navegacion-->
    <header>
      <div id="navbar"></div>
    </header>

    <main>
      <!--Formulario de contacto-->
      <section class="contact-form">
        <div class="container">
          <h1>Formulario de Contacto</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electr√≥nico:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje:</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>

      <!--Informacion de Contacto Directa-->
      <section class="contact-info">
        <div class="container">
          <h2>Informacion de Contacto</h2>
          <p><strong>Email:</strong>conacto@vguard.com</p>
          <p><strong>Telefono:</strong>+51 987 654 321</p>
        </div>
      </section>
    </main>

    <!--Footer-->
    <div id="footer" class="mt-auto"></div>
  </body>
  <!-- JavaScript de Ionicons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="js/main.js"></script>
</html>
