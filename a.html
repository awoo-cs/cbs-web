<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Infinite Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* styles.css */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
}

.slider-container {
    overflow: hidden;
    width: 300px; /* Adjust the width as needed */
    height: 100px; /* Adjust the height as needed */
    margin: 20px;
}

.slider-container.vertical {
    width: 100px; /* Adjust the width for vertical slider */
    height: 300px; /* Adjust the height for vertical slider */
}

.slider {
    display: flex;
}

.slider.horizontal {
    flex-direction: row;
    width: calc(300px * 8); /* Adjust based on the number of slides and duplicates */
}

.slider.vertical {
    flex-direction: column;
    height: calc(300px * 8); /* Adjust based on the number of slides and duplicates */
}

.slide {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 300px; /* Should be the same as the slider-container width for horizontal */
    height: 100px; /* Should be the same as the slider-container height for horizontal */
    background: #2196F3;
    color: white;
    font-size: 1.5em;
    margin: 0 5px;
}

.vertical .slide {
    width: 100px; /* Should be the same as the slider-container width for vertical */
    height: 300px; /* Should be the same as the slider-container height for vertical */
}

.slider-left {
    animation: slideLeft 10s linear infinite;
}

.slider-right {
    animation: slideRight 10s linear infinite;
}

.slider-bottom {
    animation: slideBottom 10s linear infinite;
}

@keyframes slideLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

@keyframes slideRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
}

@keyframes slideBottom {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50%); }
}

    </style>
    <div class="slider-container horizontal">
        <div class="slider slider-left">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 1</div> <!-- Duplicated slides start here -->
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
        </div>
    </div>
    <div class="slider-container horizontal">
        <div class="slider slider-right">
            <div class="slide">Slide A</div>
            <div class="slide">Slide B</div>
            <div class="slide">Slide C</div>
            <div class="slide">Slide D</div>
            <div class="slide">Slide A</div> <!-- Duplicated slides start here -->
            <div class="slide">Slide B</div>
            <div class="slide">Slide C</div>
            <div class="slide">Slide D</div>
        </div>
    </div>
    <div class="slider-container vertical">
        <div class="slider slider-bottom">
            <div class="slide">Slide I</div>
            <div class="slide">Slide II</div>
            <div class="slide">Slide III</div>
            <div class="slide">Slide IV</div>
            <div class="slide">Slide I</div> <!-- Duplicated slides start here -->
            <div class="slide">Slide II</div>
            <div class="slide">Slide III</div>
            <div class="slide">Slide IV</div>
        </div>
    </div>
</body>
</html>
